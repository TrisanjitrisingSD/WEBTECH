<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Book Catalogue</h2>
    <table>
        <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Book 1</td>
            <td>Author 1</td>
            <td>$15.00</td>
        </tr>
        <tr>
            <td>Book 2</td>
            <td>Author 2</td>
            <td>$20.00</td>
        </tr>
        <tr>
            <td>Book 3</td>
            <td>Author 3</td>
            <td>$25.00</td>
        </tr>
        <!-- Add more book rows as needed -->
    </table>

</body>
</html>
