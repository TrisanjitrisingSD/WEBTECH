<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Online Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .navbar { background-color: #333; padding: 15px; text-align: center; }
        .navbar a { color: white; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .content { padding: 20px; text-align: center; }
        input { padding: 10px; margin: 10px; width: 200px; }
        button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="cart.html">Cart</a>
    </div>

    <div class="content">
        <h1>Checkout</h1>
        <form action="#">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="address">Shipping Address:</label><br>
            <input type="text" id="address" name="address" required><br><br>
            <label for="card">Credit Card Number:</label><br>
            <input type="text" id="card" name="card" required><br><br>
            <button type="submit">Place Order</button>
        </form>
    </div>

</body>
</html>
