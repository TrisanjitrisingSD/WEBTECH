<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - Online Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .navbar { background-color: #333; padding: 15px; text-align: center; }
        .navbar a { color: white; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .content { padding: 20px; text-align: center; }
        .product { display: inline-block; margin: 10px; padding: 20px; border: 1px solid #ddd; width: 200px; }
        .product img { width: 100%; height: auto; }
        .product button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        .product button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="cart.html">Cart</a>
    </div>

    <div class="content">
        <h1>Product Catalogue</h1>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>$15.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
    </div>

</body>
</html>
