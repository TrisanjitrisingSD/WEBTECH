<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Fetch</title>
</head>
<body>
    <input type="text" id="search" placeholder="Search" oninput="searchData()">
    <table id="data-table">
        <thead>
            <tr><th>Name</th><th>Age</th><th>City</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        fetch('students.json')
            .then(response => response.json())
            .then(data => {
                window.students = data;
                displayData(data);
            });

        function displayData(data) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';
            data.forEach(student => {
                tableBody.innerHTML += `<tr><td>${student.name}</td><td>${student.age}</td><td>${student.city}</td></tr>`;
            });
        }

        function searchData() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredData = students.filter(student =>
                student.name.toLowerCase().includes(query) ||
                student.city.toLowerCase().includes(query)
            );
            displayData(filteredData);
        }
    </script>
</body>
</html>
