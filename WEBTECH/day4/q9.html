<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question">Question will appear here</h2>
        <div id="options"></div>
        <button onclick="nextQuestion()">Next</button>
    </div>
    <script>
        const quiz = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "London", "Berlin", "Madrid"],
                answer: "Paris"
            },
            {
                question: "What is 2+2?",
                options: ["3", "4", "5", "6"],
                answer: "4"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            questionElement.innerText = quiz[currentQuestion].question;
            optionsElement.innerHTML = '';
            quiz[currentQuestion].options.forEach(option => {
                optionsElement.innerHTML += `<input type="radio" name="answer" value="${option}">${option}<br>`;
            });
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption && selectedOption.value === quiz[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < quiz.length) {
                loadQuestion();
            } else {
                alert("Your score: " + score);
            }
        }

        loadQuestion();
    </script>
</body>
</html>
